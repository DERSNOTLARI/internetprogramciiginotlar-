<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek 2 - Hafta 4</title>
</head>
<body>
    <h2>While Döngüsü</h2>
    <script>
        i = 1;
        while (i <= 15){
            document.writeln("Sayı: ", i ,"<br>");
            i++;
        }
    </script>
</body>
