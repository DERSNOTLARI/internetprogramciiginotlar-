<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Örnek 3 - Hafta 4</title>
</head>
<body>
    <script>
        i = 1;
        while(i<= 12){
            if(i % 2 == 0){
                document.writeln("Sayı: ", i , " Çifttir, <br>");
            }else{
                document.writeln("Sayı: ", i ," Tek Sayıdır, <br>");
            }
            i++;
        }
    </script>
</body>
